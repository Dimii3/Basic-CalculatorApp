<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CalculatorApp</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="/main.css" />
		<script src="https://kit.fontawesome.com/1ddfd708d9.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>CalculatorApp</h1>
		</header>
		<main>
			<section class="calculator">
				<input type="text" class="result" readonly />
				<div class="buttons">
					<button class="btn clear">C</button>
					<button class="btn operator">/</button>
					<button class="btn operator">*</button>
					<button class="btn operator">-</button>
					<button class="btn number">7</button>
					<button class="btn number">8</button>
					<button class="btn number">9</button>
					<button class="btn operator">+</button>
					<button class="btn number">4</button>
					<button class="btn number">5</button>
					<button class="btn number">6</button>
					<button class="btn equal">=</button>
					<button class="btn number">1</button>
					<button class="btn number">2</button>
					<button class="btn number">3</button>
					<button class="btn number">0</button>
					<button class="btn decimal">.</button>
				</div>
			</section>
		</main>
		<script src="/main.js"></script>
	</body>
</html>
